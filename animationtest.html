<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>API CANVAS</title>
</head>
<body>
  <div>
        <canvas id="lienzo" width="500" height="500"></canvas>
    </div>
<script>
    function dibujar() {
        var elemento = document.getElementById('lienzo');
        lienzo = elemento.getContext('2d');

        var speed = 1;
        var x = 150;
        var y = 1;

        setInterval(pintar,40);

        function pintar() {
            // dibujar rectangulo
            lienzo.fillStyle= '#ffffff';
            lienzo.fillRect(1,1,elemento.width-2,elemento.height-2);

            // dibujar el marco
            lienzo.strokeStyle ='#000000';
            lienzo.strokeRect(1,1,elemento.width-2,elemento.height-2);

            // crear la pelota
            y+=speed;
            lienzo.fillStyle = '#5A6AC1';
            lienzo.beginPath();
            lienzo.arc(x,y,15,0,Math.PI*2,true);
            lienzo.closePath();
            lienzo.fill();
        }   //fin pintar
    } // fin dibujar
    window.addEventListener('load',dibujar,false);
</script>
</body>
</html>
